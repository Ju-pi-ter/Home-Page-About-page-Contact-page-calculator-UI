<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register page</title>
  <link rel="stylesheet" type="text/css" href="register.css" />
</head>

<body>
<header> 
  <p>
<span class="border-wrap"><a href="login.html" class="login-nav">Login</a>  <a href="#first-name" class="register-nav">Register</a> </span>
  </p>
</header> 
  
  <div class="wrap">
    <aside class="side-image">
      <img src="image/bg-image.jpg" alt="backgroundphoto">
    </aside>
    
  <form action="#" method="#">
    <div class="first-field">
      <legend>
        <label for="first-name">First Name</label>
      </legend>
      <input type="text" id="first-name" name="first-name" class="border-style" maxlength="30" size="30" >
    </div>

        <div class="second-field">
          <legend> <label for="last-name">Last Name</label></legend>
          <input type="text" id="last-name" name="last-name" class="border-style" maxlength="32" size="32"   >
        </div>


        <div class="third-field">
          <legend><label for="phone">Phone</label></legend>
          <input type="tel" id="phone" placeholder="+234" name="phone" maxlength="30" size="30" class="border-style"    >
        </div>

  <div class="gender">
       <legend><label for="gender">Gender</label></legend>
    
<select id="gender" name="gender" class="border-style" >
   <option value=Male>Male</option>
   <option value="Female">Female</option>
  <option value="Others">Others</option>
        </select>
  </div>

<div class="fourth-field">
   <legend>     
 <label for="country">Country</label>
   </legend>
<input type="text" id="country" name="country" class="border-style" maxlength="30" size="30"  >
</div>
        
       <div fifth-field> 
     <legend>    
 <label for="state/province">State/Province</label>
     </legend>
        <input type="text" id="state/province" name="state/province" 
maxlength="32" size="32"class="border-style">
        </div>
        
        <div class="sixth-field">
        <legend>
        <label for="username">Username</label>
        </legend>
        <input type="text" id="username" name="username" maxlength="93" size="93" class="border-style"    >
        </div>
        
        <div class="seventh-field">
        <legend>
        <label for="password">Password</label>
          </legend>
        <input type="password" id="password" name="password" maxlength="93" size="93"class="border-style">
        </div>
      
        <div class="eight-field">
        <legend>
        <label for="confirm-password">Confirm-password</label>
        </legend>
        <input type="password" id="confirm-password" name="confirm-password" maxlength="93" size="93"  class="border-style" >
        </div>

        <div class="register-button">
        <button type="button" class="but ton">Register</button>
        </div>
    
     <footer>
       <p>Go back to <a href="index.html">Home page</a> <a href="register.html">Contat Us</a> <a href="calculator.html">Calculator</a></p>
     </footer>
        
        
      </form>
      </div>
